<script>

// SELF-SEQUENCE ALIGNMENT

function Sigma(s)
{
    var t = 0;
    var m = 0;
    var x = [];
    
    x = s.split('');

    for (var u=1; u<=(s.length - 1); u++)
    {
        for (var i=0; i<=(s.length-u); i++)
        {
            m += f(x[i], x[u+i]);
        } 

        t += (m / (s.length-u) * 100);
        m = 0;
    }

    return (100 - (t / (s.length - 1))).toFixed(2);
}

function f(x1, x2){
    if (x1 == x2) {
        return 1;
    } else {
        return 0;
    }
}

// THE INFORMATION CONTENT SCANNER

var z = "AAAAAACAGGTGAGTAAAAAAAA";

var wl = 9; // SLIDING WINDOW LENGTH
var w = ''; // SLIDING WINDOW CONTENT
var v = ''; // VECTOR v

var u = z.length - wl + 1;

for(var l=0; l<u; l++) {

    w = z.substr(l, wl);
    v = Sigma(w);
    
    document.write('sw('+(l+1)+') = "'+w+'"<br>v['+l+']='+v+'<hr>');
}

</script>
