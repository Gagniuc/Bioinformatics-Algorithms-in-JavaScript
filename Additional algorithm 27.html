<script>

// A frequency scanner
var s = 'ATACCGGTCACGCGCGGCGCGCGCAC';

var w = 9;
var t = '';
var n = '';

for (var u=0; u<=s.length-w; u ++)
{
    n = s.substr(u,w);
    x = GF(n,'CG');
    //x = Number(GF(n,'C')) + Number(GF(n,'G'));
    t += x + ',';
    
    document.write('['+n+']; CpG% = ' + x + '<br>');
}

document.write('Signal:<br>' + t);


function GF(s, m)
{
    var p = 0;
    s = s.toLowerCase();
    m = m.toLowerCase();

    p = s.split(m).join('').length;
    p = (s.length - p)/s.length;

    return (p * 100).toFixed(0);
}

</script>
