<script>

//CHAOS

var s = 5;

var x0 = 0.62342375475;
document.write(system(x0, s) + '<hr>');

var x0 = 0.62342375474;
document.write(system(x0, s) + '<hr>');

function system(x0, s){
    var x1 = 0;
    var r = '';
    
    for(var i=1; i<s; i++){

        x1 = 4 * x0 * (1 - x0);
        x0 = x1;
        
        r += x1 + "|";
    }
    return r;
}

</script>
