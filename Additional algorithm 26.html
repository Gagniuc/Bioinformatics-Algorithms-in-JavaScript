<script>

// a step-by-step version for (C+G)%
document.write(CG_content('ATACCGGTCACGCGCGGCGCGCGCAC'));

function CG_content(s)
{
    s = s.toLowerCase();

    var a = 0;
    var t = 0;
    var c = 0;
    var g = 0;

    for (var u=0; u<=s.length; u ++)
    {
        var n = s.substr(u,1);
        if (n == "a") {a = a + 1;}
        if (n == "t") {t = t + 1;}
        if (n == "g") {g = g + 1;}
        if (n == "c") {c = c + 1;}
    }

    return (((c + g)/s.length) * 100).toFixed(2);
}

</script>
