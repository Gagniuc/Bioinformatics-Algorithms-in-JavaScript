<script>

// A LINEAR CONGRUENTIAL GENERATOR

var x=3;

document.write(prandom(x));

function prandom(x){
var a = 11; 
var m = 25;
var c = 17; 
var r="";

    for (i = 0; i < 20; i++) {
      x = (a*x+c) % m;
      r += x + ",";
    }

    return r;
}

</script>
