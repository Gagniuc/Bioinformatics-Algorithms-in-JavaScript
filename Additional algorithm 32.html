function Pattern(s) {

    var n = 30;
    var sp = 1;
    var e = 10;
    var sw;
    var r;

    var x;
    var y;

    var canvas = document.getElementById('bio');

    var w = canvas.width;
    var h = canvas.height;
    
    var b = (Number(GF(s,'C',100)) + Number(GF(s,'G',100))).toFixed(2);;
    
    if (canvas.getContext) {

        var ctx = canvas.getContext('2d');

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (var u=0; u<=s.length - n; u += sp)
        {
            sw = s.substr(u,n);
            r = Number(GF(sw,'C',b)) + Number(GF(sw,'G',b));

            x = (w/100) * r.toFixed(2);
            y = (h/100) * IC(sw);
            
            var o = ctx.getImageData(x, y, 1, 1);
            var d = o.data;
            
            ctx.fillStyle = 'black';
            
            if(d[3] !== 0 && (d[0] + e) < 255) {
                ctx.fillStyle = color(d, e);
            }
            
            x = Math.floor(x);
            y = Math.floor(y);
            
            ctx.fillRect(x, y, Math.ceil(w/(sw.length/b*100)), 1);
        }
    }
}

function color(d, e){
    var rgba = 'rgba('+(d[0]+e)+', '+d[1]+', '+d[2]+', '+d[3]+')';
    return rgba;
}

// Information content
function IC(s)
{
    var t = 0;
    var m = 0;
    var x = [];
    
    x = s.split('');

    for (var u=1; u<=(s.length - 1); u++)
    {
        for (var i=0; i<=(s.length-u); i++)
        {m += f(x[i], x[u+i]);} 

        t += (m / (s.length-u) * 100);
        m = 0;
    }

    return (100 - (t / (s.length - 1))).toFixed(2);
}

function f(x1, x2){
    if (x1 == x2) {return 1;} else {return 0;}
}

// CG% content
function GF(s, m, b)
{
    var p = 0;
    s = s.toLowerCase();
    m = m.toLowerCase();

    p = s.split(m).join('').length;
    p = (b/s.length)*(s.length - p);

    return p.toFixed(2);
}
