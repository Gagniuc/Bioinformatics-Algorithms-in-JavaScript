<script>

var v = r.split(',');
var rez = '';
var th = 40;
var max=0;

// FIND MAX
for(var i=0; i<v.length; i++) {
    if(v[i]>max){max=v[i];}
}

for(var i=0; i<v.length; i++) {
    var pro = (100 / max) * v[i];
    document.write(pro + ',');
    if(pro>th){rez += v[i];} else {rez += '-';}
}

document.write(rez);

</script>
