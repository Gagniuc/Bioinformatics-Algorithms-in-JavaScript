<script>

var s = 'ATCGATTCGATATCATACACGTAT';
var a = [];
var k = s.length;

for(var i=0; i<=k; i++){
    var q = 1;
    for(var j=0; j<=a.length; j++){
        if (s[i] === a[j]) {q = 0;}
    }
    if (q === 1) {a.push(s[i]);}
}

document.write(SMC(a) + '<br>');

</script>
