<script>

// MAIN SEQUENCE
var z = 'GCTACGGCCGCGCATTCGATCGCGAT';

// ORDER
var h = 'ACGT';

// TRAINING MODELS
var s0 = h+'ATGCGCGCGGCATTCGTACGATGCGTACGGTCTA';
var s1 = h+'ATTACTATATTATTTCGCGTAATACTGGTCTATATCGGCATT';

var q;

// GET THE TWO TRANSITION MATRICES
var p = [] = DPD(s0, '(+)');
var b = [] = DPD(s1, '(-)');

p[0][0] = '(L)';
for(var i=0; i<p.length; i++){
    for(var j=0; j<p[i].length; j++){
        if (i>0 && j>0) {

            if(p[i][j]==0){p[i][j]=0.000000000000000001;}
            if(b[i][j]==0){b[i][j]=0.000000000000000001;}

            q = p[i][j]/b[i][j];
            p[i][j] = Log(2,q).toFixed(2);
        }
    }
}

// THE SCANNER
var signal = '';
var wl = 12;
var w = '';

var u = z.length - wl + 1;

for(var r=0; r<u; r++) {
    w = z.substr(r, wl);
    signal += SW(w).toFixed(2) + ',';
}

document.write('Signal:<br>'+signal);

</script>
