<script>

// GF - Group Frequencies
var c = 0;
var g = 0;

c = Number(GF('ATACCGGTCACGCGCGGCGCGCGCAC','G'));
g = Number(GF('ATACCGGTCACGCGCGGCGCGCGCAC','C'));

document.write('GC%=' + (c+g) + '<br>');

document.write('CpG%=' + GF('ATACCGGTCACGCGCGGCGCGCGCAC','CG')+'<br>');
document.write('GGAT%=' + GF('ATACGTCAGGATCGGCGGGATCAC','GGAT'));


function GF(s, m)
{
    var p = 0;
    s = s.toLowerCase();
    m = m.toLowerCase();

    p = s.split(m).join('').length;
    p = (s.length - p)/s.length;

    return (p * 100).toFixed(2);
}

</script>
