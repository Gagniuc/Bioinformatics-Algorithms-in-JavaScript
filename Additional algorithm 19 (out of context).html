<script>

function complement(c) {

    c = c.replace(/C/g,'1');
    c = c.replace(/G/g,'2');
    c = c.replace(/A/g,'3');
    c = c.replace(/T/g,'4');

    c = c.replace(/1/g,'G');
    c = c.replace(/2/g,'C');
    c = c.replace(/3/g,'T');
    c = c.replace(/4/g,'A');

    return c;
}

</script>
