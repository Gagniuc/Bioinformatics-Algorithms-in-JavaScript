<script>

// CONSENSUS SEQUENCE
var e = [];

e[0] = 0;
e[1] = '';
e[2] = '';

for(var j=0; j<p[0].length-1; j++){

    for(var i=0; i<p.length; i++) {
    
        if(p[i][j+1]>e[0]){
            e[0]=p[i][j+1];
            e[1]=p[i][0];
        }
    }
    e[0]=0;
    e[2] += e[1];
}

document.write(e[2]);

</script>
