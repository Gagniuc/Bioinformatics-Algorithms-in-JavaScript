<canvas id="bio" height="300" width="1100"></canvas>

<script>

//CHAOS

var s = 100;

Chart(system(0.62342375475, s), '#ff0000','n');
Chart(system(0.62342375474, s), '#000000', 'n');

function system(x0, s){
    var x1 = 0;
    var r = 0;
    
    for(var i=1; i<s; i++){

        x1 = 4 * x0 * (1 - x0);
        x0 = x1;
        
        r+=x1 + ",";
    }
    return r;
}

//The following is just a rudimentary chart

function Chart(q,c,e) {
    
    var s = q.split(",");
    var mx = Math.max.apply(null, s);

    var oldy = 0;
    var oldn = 0;

    var canvas = document.getElementById('bio');

    var w = canvas.width;
    var h = canvas.height;
    
    if (canvas.getContext) {

        var ctx = canvas.getContext('2d');

        if(e=='y'){ctx.clearRect(0, 0, w, h);}
        
        ctx.moveTo(0, 0);
        ctx.beginPath();
        
        for (var i=0; i<=s.length-1; i++)
        {
            var y = h - ((h / mx) * s[i]);
            var x = (w / s.length) * i;
            
            ctx.moveTo(oldn, oldy);
            ctx.lineTo(x, y);
            
            oldy = y;
            oldn = x;
        }

        ctx.lineWidth = 2;
        ctx.strokeStyle = c;
        ctx.stroke();
    }
}

</script>
