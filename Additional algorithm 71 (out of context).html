<script>

var h = 'ACGT';

var s0 = h+'ATCGATTCGATATCATACACGTAT';
var s1 = h+'AATCCTATCTTACTATTCTACTCAGTCCC';


var q
var p = [] = DPD(s0, '(+)');
var b = [] = DPD(s1, '(-)');

document.write('Model (+):<br>'+SMC(p)+'<hr>');
document.write('Model (-):<br>'+SMC(b)+'<hr>');

p[0][0] = '(L)';
for(var i=0; i<p.length; i++){
    for(var j=0; j<p[i].length; j++){
        if (i>0 && j>0) {
        
            if(p[i][j]==0){p[i][j]=0.000000000000000001;}
            if(b[i][j]==0){b[i][j]=0.000000000000000001;}
            
            q = p[i][j]/b[i][j];
            p[i][j] = Log(2,q).toFixed(2);
        }
    }
}
 
document.write('log likelihood:<br>'+SMC(p));

</script>
