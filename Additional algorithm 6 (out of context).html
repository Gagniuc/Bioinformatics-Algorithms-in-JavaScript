<script>

for(var i=0; i<=n_0; i++) {

    for(var j=0; j<=n_1; j++) {

        if(i>1 && j>1){

            var A = m[i-1][j-1] + f(m[i][0],m[0][j]); // \
            var B = m[i-1][j] + gap;                  // -
            var C = m[i][j-1] + gap;                  // |

            m[i][j] = Math.max(A, B, C);

        }
    }
}

</script>
