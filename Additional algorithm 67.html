<script>

// DISCRETE PROBABILITY DETECTOR

var s = 'ATCGATTCGATATCATACACGTAT';

document.write(SMC(DPD(s, '(+)')));

function DPD(s, n){

    //--------------[ Phase one ]--------------| 
    var a = [];
    var k = s.length;

    for(var i=0; i<=k; i++){
        var q = 1;
        for(var j=0; j<=a.length; j++){
            if (s[i] === a[j]) {q = 0;}
        }
        if (q === 1) {a.push(s[i]);}
    }

    //--------------[ Phase two ]--------------| 
    var d = a.length-1;
    var m = [];
    var e = [];
    var l = [];

    for(var i=0; i<=d; i++){
        m[i]=[];
        e[i]=[];
        for(var j=0; j<=d; j++){
        
            m[i][j]=0;

            if (j === 0) {
                e[i][0]=a[i];    
                e[i][1]=0;
            }
        }
    }

    //-------------[ Phase three ]-------------| 
    l[0]="";
    l[1]="";

    for(var i=0; i<s.length-1; i++){

        l[0] = s.substr(i, 1);
        l[1] = s.substr(i + 1, 1);

        for(var j=0; j<=d; j++){
            if (l[0] === e[j][0]) {
                e[j][1] = e[j][1] + 1;
                r = j;
            }
            if (l[1] === e[j][0]) {c=j;}
        }
        m[r][c] = m[r][c] + 1;
    }

    //-------------[ Phase four ]--------------| 
    for(var i=0; i<=d; i++){
        for(var j=0; j<=d; j++){
            if (e[i][1] > 0) {
                m[i][j]=(m[i][j]/e[i][1]).toFixed(2);
            }
        }
    }

    //----------------[ END ]------------------| 
    var t = [];

    for(var i=0; i<=d+1; i++){

        t[i]=[];
        
        for(var j=0; j<=d+1; j++){
        
            if (j == 0 && i == 0) {t[i][j] = n;}
            if (i>0 && j>0) {t[i][j] = m[i-1][j-1];}
            if (i == 0 && j>0 && j<=d+1) {t[i][j]=a[j-1];}
            if (j == 0 && i>0 && i<=d+1) {t[i][j]=a[i-1];}
        }
    }

return t;

}

// SHOW MATRIX CONTENT 
function SMC(m) {
    var r = "<table border=1>";
    for(var i=0; i<m.length; i++) {
        r += "<tr>";
        for(var j=0; j<m[i].length; j++){
            r += "<td>"+m[i][j]+"</td>";
        }
        r += "</tr>";
    }
    r += "</table>";

    return r;
}

</script>
